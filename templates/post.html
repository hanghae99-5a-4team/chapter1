<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나만의 노하우 글쓰기</title>
    <!--css-->
    <link rel="stylesheet" href="../static/post.css">
    <!--JS-->
    <script src="../static/post.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<form class="WritePost">
    <div class="title_wrap">
        <h2 class="title">나의 노하우 작성하기</h2>
        <div class="select_category">
            <select class="custom-select" id="category">
                <option selected>-음식 카테고리-</option>
                <option value="한식">한식</option>
                <option value="중식">중식</option>
                <option value="일식">일식</option>
                <option value="양식">양식</option>
            </select>
        </div>
    </div>
    <section class="Basic_info_wrap">
        <div class="img_wrap">
            <input type="file" name="img" id="img" onchange="previewImage(this,'View_area')">
            <div id='View_area'
                 style='position:absolute; width: 230px; height: 160px;'>
            </div>
        </div>
        <div class="name_form">
            <label class="col-md-12" for="brand_name">상호명</label>
            <div class="col-md-12">
                <input id="brand_name" type="text" placeholder="상호명을 입력하세요."
                       class="form-control input-md" autofocus required> <!--required : 공백입력시 경고-->
            </div>
            <br>
            <label class="col-md-12" for="food_name">음식명</label>
            <div class="col-md-12">
                <input id="food_name" type="text" placeholder="음식명을 입력하세요."
                       class="form-control input-md" autofocus required>
            </div>
        </div>
    </section>

    <section class="date_wrap">
        <div class="start_date_info">
            <p>할인 시작 날짜</p>
            <input type="date" id="date1" autofocus required onchange="dateChange();"/>
        </div>
        <div class="end_date_info">
            <p>끝나는 날짜</p>
            <input type="date" id="date2" autofocus required onchange="dateChange();"/>
        </div>

    </section>

    <section class="prices_info_wrap">
        <div class="prime_prices">
            <label class="col-md-12" for="prime_prices">정가</label>
            <div class="col-md-12">
                <input id="prime_prices" type="number" placeholder="정가"
                       class="form-control input-md" autofocus required>
            </div>
        </div>
        <div class=" arrow_img">
            <img src="../static/arrow.png" alt="arrow_img" width="60px" height="50px">
        </div>
        <div class="sale_prices">
            <label class="col-md-12" for="sale_prices">할인된 가격</label>
            <div class="col-md-12">
                <input id="sale_prices" type="number" placeholder="할인된 가격"
                       class="form-control input-md" autofocus required>
            </div>
        </div>
    </section>
    <section class="detail_info_wrap">
        <div class="detail_info_form">
            <label class="col-md-12" for="know_how">할인받는 방법</label>
            <div class="col-md-12">
                        <textarea class="form-control" id="know_how" placeholder="할인받는 방법(20자 이내로 간단하게 작성해주세요)"
                                  style="height:100px;" autofocus required></textarea> <br>
            </div>
            <label class="col-md-12" for="comment">comment</label>
            <div class="col-md-12">
                        <textarea class="form-control" id="comment" placeholder="comment(20자 이내로 간단하게 작성해주세요)"
                                  style="height:100px;" autofocus required></textarea>
            </div>
            <!-- Button -->
            <div class="button">
                <input id="resister" class="btn btn-primary" type="submit"
                       onclick="post()" value="등록하기">
                <input id="resister" class="btn btn-primary" type="submit"
                       onclick="moveindex()" value="돌아가기">

            </div>
        </div>
    </section>
</form>
</body>
</html>
